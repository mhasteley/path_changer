<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="path_changer.css"></link>
    <link rel="icon" href="images/favicon.png" type="image/png">
</head>

<body>
    <h1>Path Convertor</h1>

    <!-- Multi-input-box -->
    <div class="wrapper" id="four">
        <h2>All</h2>
        <input type="text" id="allIn" placeholder="Paste path here"></input>
        <button type="button" id="allBut">Go</button>
        <p class="note">Windows server name: </p><input type="text" id="windowsServer" value="sol"></input>
        <div class="bad">
            <p id="allError">Error - this is the wrong syntax for a filesystem path, please one in the form <span class="win">"\\server\share\folder"</span>,
                <span class="lin">"smb://server/share/folder"</span> or <span class="osx">"/volumes/share/folder"</span></p>
        </div>
        <div class="win">
            <p>Windows Path:</p>
            <div class="result">
                <p class="win" id="allResultWin">&nbsp;</p>
            </div>
        </div>
        <div class="lin">
            <p>SMB connect to server:</p>
            <div class="result">
                <p class="lin" id="allResultLin">&nbsp;</p>
            </div>
        </div>
        <div class="osx">
            <p>OSX Path:</p>
            <div class="result">
                <p id="allResultOSX">&nbsp;</p>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="path_changer.js"></script>
</body>

</html>
